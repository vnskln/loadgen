version: '2.4'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor
  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    container_name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - loadGenerator
  database:
    image: postgres
    env_file:
      - database.env
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - 5432:5432
    depends_on:
      - loadGenerator
  loadGenerator:
    image: loadgen-0.0.1
    container_name: loadGenerator
    ports:
      - 8000:8080
    cpuset: "0"
    cpus: '1'
    mem_limit: 300M
