<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LoadGen</title>
        <meta charset="utf-8"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron bg-info text-center">
            <h1 class="text-white display-4">Load Generator</h1>
            <p class="text-white lead">Creating different types of application load since 2021</p>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <p>Choose parameters for load type <span th:text="${loadInput.loadType}">loadType</span></p>
                    <form  method="POST" th:action="@{/start}" th:object="${loadInput}">
                        <div class="form-group" th:if="${loadInput.loadType} != ${T(com.pb.loadgen.domains.LoadType).MEM_COLLECTOR}">
                            <label>Load percentage:</label>
                            <input class="form-control" type="text" th:field="*{loadPercentage}"/>
                        </div>
                        <div class="form-group" th:if="${loadInput.loadType} == ${T(com.pb.loadgen.domains.LoadType).CPU_INDECISIVE_SALESMAN}">
                            <label for="loadPicker">Indecisiveness:</label>
                            <input class="form-control" type="text" th:field="*{indecisiveness}"/>
                            <label for="loadPicker">Change speed:</label>
                            <input class="form-control" type="text" th:field="*{speed}"/>
                        </div>
                        <div class="form-group" th:if="${loadInput.loadType} == ${T(com.pb.loadgen.domains.LoadType).MEM_COLLECTOR}">
                            <label for="loadPicker">Memory load in megabytes:</label>
                            <input class="form-control" type="text" th:field="*{memoryLoadSizeMegaBytes}"/>
                        </div>
                        <button class="btn btn-info">Start</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
